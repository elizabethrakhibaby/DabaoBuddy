name: React Native Test

on:
  push:
    branches:
      - main  
      
  pull_request:
    branches:
      - main  
      

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  

      - name: Install dependencies
        run: npm install

      - name: Build Android
        run: npx react-native run-android

      - name: Build iOS
        run: npx react-native run-ios

      - name: Run tests
        run: npm test  
